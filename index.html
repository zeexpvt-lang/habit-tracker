<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .habit {
      background: #1e293b;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #22c55e;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>My Habit Tracker</h1>

<div class="habit">
  <span>Wake up early</span>
  <button>Done</button>
</div>

<div class="habit">
  <span>Drink Water</span>
  <button>Done</button>
</div>

<div class="habit">
  <span>Workout</span>
  <button>Done</button>
</div>

</body>
</html>
